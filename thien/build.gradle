plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.example' // Change this to your group ID
            artifactId = 'thien' // Change this to your artifact ID
            version = '1.0.0' // Change this to your version
        }
    }
    repositories {
        maven {
            name = "GitHub"
            url = uri("https://github.com/ttthien27/Library/tree/master/libs")
        }
    }
}